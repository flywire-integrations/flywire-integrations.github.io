    <div class="main">
      <div class="container">
        <div class="signup-content">
          <div class="signup-img">
            <img src="img/signup-img.jpg" alt="">
          </div>
          <div class="signup-form">
            <form method="GET" class="register-form" id="register-form" action="thank_you_redirect.html">
              <h2>student registration form</h2>
              <div class="form-row">
                <div class="form-group">
                  <label for="first_name">First Name:</label>
                  <input type="text" name="first_name" id="first_name" required/>
                </div>
                <div class="form-group">
                  <label for="last_name">Last Name:</label>
                  <input type="text" name="last_name" id="last_name" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" required/>
              </div>
              <div class="form-group">
                <label for="telephone">Mobile:</label>
                <input type="tel" name="telephone" id="telephone" required/>
              </div>
              <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" name="address" id="address" required/>
              </div>
              <div class="form-row">
                <div class="form-group">
                  <label for="State">State:</label>
                  <input type="text" name="state" id="state" required/>
                </div>
                <div class="form-group">
                  <label for="City">City:</label>
                  <input type="text" name="city" id="city" required/>
                </div>
              </div>
              <div class="form-group">
                <label for="course">Course:</label>
                <div class="form-select">
                  <select name="course" id="course" onchange="updateAmount(this.value);">
                    <option value=""></option>
                    <option value="computer">Computer Science</option>
                    <option value="marketing">Digital Marketing</option>
                    <option value="mba">MBA</option>
                    <option value="product">Product Management</option>
                    <option value="uiux">UI/UX</option>
                  </select>
                  <span class="select-icon"><i class="zmdi zmdi-chevron-down"></i></span>
                </div>
              </div>
              <div class="form-group">
                <label for="amount">Amount ($):</label>
                <input readonly type="number" name="amount" id="amount" required/>
              </div>
              <div class="form-group">
                <input type="hidden" id="paymentID" name="paymentID" value="1234">
              </div>
              <div class="form-submit">
                <input type="submit" value="Reset All" class="submit" name="reset" id="reset" />
                <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
              </div>
            </form>
          </div>
        </div>
      </div>

    <script>
    function updateAmount(element) {
    if (element == "computer") {
    document.getElementById("amount").value = 1000;
    }
    else if (element == "marketing") {
    document.getElementById("amount").value = 2000;
    }
    else if (element == "mba") {
    document.getElementById("amount").value = 3000;
    }
    else if (element == "product") {
    document.getElementById("amount").value = 4000;
    }
    else if (element == "uiux") {
    document.getElementById("amount").value = 5000;
    }
    }
    </script>
