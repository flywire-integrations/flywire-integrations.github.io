<!DOCTYPE html>
<html lang="zxx" class="no-js">

<head>
  <!-- Mobile Specific Meta -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Favicon-->
  <link rel="shortcut icon" href="img/fav.png">
  <!-- Author Meta -->
  <meta name="author" content="colorlib">
  <!-- Meta Description -->
  <meta name="description" content="">
  <!-- Meta Keyword -->
  <meta name="keywords" content="">
  <!-- meta character set -->
  <meta charset="UTF-8">
  <!-- Site Title -->
  <title>Flywire College</title>
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,400,300,500,600,700" rel="stylesheet">
  <!--
    CSS
    ============================================= -->
  <link rel="stylesheet" href="css/linearicons.css">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/magnific-popup.css">
  <link rel="stylesheet" href="css/nice-select.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/owl.carousel.css">
  <link rel="stylesheet" href="css/jquery-ui.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="jquery-3.5.1.min.js"></script>
</head>

<body>
  <header id="header">
    <div class="container main-menu" id="nav-menu">
    </div>
  </header><!-- #header -->
  <!-- start banner Area -->
  <section class="relative about-banner" id="home">
    <div class="overlay overlay-bg"></div>
    <div class="container">
      <div class="row d-flex align-items-center justify-content-center">
        <div class="about-content col-lg-12">
          <h1 class="text-white">
            Course Application Form
          </h1>
        </div>
      </div>
    </div>
  </section>
  <!-- End banner Area -->
  <!-- Start Align Area -->
  <div class="whole-wrap">
    <div class="container">
      <div class="section-top-border">
        <div class="row">
          <div class="col-lg-3 col-md-3"></div>
          <div class="col-lg-6 col-md-6">
            <div class="table-row">
              <div class="serial"><b>Prefill form</b></div>
              <input type="checkbox" id="primary-checkbox" onchange='handleChange(this);'>
              <label for="primary-checkbox"></label>
            </div>
            <form method="GET" name="register_form" class="register-form" id="register_form" action="">
              <div class="form-row">
                <div class="mt-10 col-lg-6 col-md-6">
                  <label for="first_name">First Name</label>
                  <input type="text" name="first_name" id="first_name" required class="single-input">
                </div>
                <div class="mt-10 col-lg-6 col-md-6">
                  <label for="last_name">Last Name</label>
                  <input type="text" name="last_name" id="last_name" required class="single-input">
                </div>
              </div>
              <div class="form-row">
                <div class="mt-10 col-lg-6 col-md-6">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" required class="single-input">
                </div>
                <div class="mt-10 col-lg-6 col-md-6">
                  <label for="telephone">Telephone</label>
                  <input type="text" name="telephone" id="telephone" required class="single-input">
                </div>
              </div>
              <div class="mt-10">
                <label for="address">Address</label>
                <input type="text" name="address" id="address" required class="single-input">
              </div>
              <div class="form-row">
                <div class="mt-10 col-lg-6 col-md-6">
                  <label for="city">City</label>
                  <input type="text" name="city" id="city" required class="single-input">
                </div>
                <div class="mt-10 col-lg-6 col-md-6">
                  <label for="state">State</label>
                  <input type="text" name="state" id="state" required class="single-input">
                </div>
              </div>
              <div class="input-group-icon mt-10">
                <label for="country">Country</label>
                <div class="form-select" id="default-select1">
                  <select id="country" name="country">
                    <option value=""></option>
                    <option value="Australia">Australia</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Canada">Canada</option>
                    <option value="China">China</option>
                    <option value="France">France</option>
                    <option value="Indonesia">Indonesia</option>
                    <option value="India">India</option>
                    <option value="Korea South">Korea, South</option>
                    <option value="Malaysia">Malaysia</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Nigeria">Nigeria</option>
                    <option value="Pakistan">Pakistan</option>
                    <option value="Singapore">Singapore</option>
                    <option value="Spain">Spain</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="United States of America">United States of America</option>
                    <option value="Vietnam">Vietnam</option>
                  </select>
                </div>
              </div>
              <div class="form-row">
                <div class="input-group-icon mt-10 col-lg-6 col-md-6">
                  <label for="course">Course</label>
                  <div class="form-select" id="default-select2">
                    <select name="course" id="course" onchange="updateAmount(this.value); generatePaymentID();">
                      <option value=""></option>
                      <option value="computer">Computer Science</option>
                      <option value="marketing">Digital Marketing</option>
                      <option value="mba">MBA</option>
                      <option value="product">Product Management</option>
                      <option value="uiux">UI/UX</option>
                    </select>
                  </div>
                </div>
                <div class="mt-10 col-lg-6 col-md-6">
                  <label for="amount">Amount</label>
                  <input type="text" name="amount" id="amount" required class="single-input-secondary">
                </div>
              </div>
              <div class="form-group">
                <input type="hidden" id="paymentID" name="paymentID">
              </div>
              <div class="form-submit">
                <input type="submit" value="Submit Form" class="submit" name="submit" id="submit" />
              </div>
            </form>
          </div>
          <div class="col-lg-3 col-md-3"></div>
        </div>
      </div>
    </div>
  </div>
  <!-- End Align Area -->
  <!-- start footer Area -->
  <footer class="footer-area section-gap">
    <div class="container" id="footer">
    </div>
  </footer>
  <!-- End footer Area -->
  <script src="js/nav.js"></script>
  <script src="js/footer.js"></script>
  <script src="js/flywire_parameters.js"></script>
  <script src="js/form.js"></script>
  <script src="js/vendor/jquery-2.2.4.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBhOdIF3Y9382fqJYt5I_sswSrEw5eihAA"></script>
  <script src="js/easing.min.js"></script>
  <script src="js/hoverIntent.js"></script>
  <script src="js/superfish.min.js"></script>
  <script src="js/jquery.ajaxchimp.min.js"></script>
  <script src="js/jquery.magnific-popup.min.js"></script>
  <script src="js/jquery.tabs.min.js"></script>
  <script src="js/jquery.nice-select.min.js"></script>
  <script src="js/isotope.pkgd.min.js"></script>
  <script src="js/waypoints.min.js"></script>
  <script src="js/jquery.counterup.min.js"></script>
  <script src="js/simple-skillbar.js"></script>
  <script src="js/owl.carousel.min.js"></script>
  <script src="js/mail-script.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
